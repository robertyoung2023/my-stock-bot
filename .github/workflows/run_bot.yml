name: Stock Daily Summary Bot

on:
  schedule:
    # 北京时间每天 19:00 运行 (11:00 UTC)
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # 保留手动运行按钮

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # 关键修改点：增加 --upgrade 确保获取包含最新接口的 akshare 版本
          pip install --upgrade akshare pandas requests

      - name: Run script
        env:
          # 这里的变量名必须和 Settings -> Secrets 中的 Name 一致
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        # 确保仓库里有 combined_stock_bot.py 这个文件
        run: python combined_stock_bot.py
